<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Quiz App</title>

    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.0.0/css/font-awesome.min.css">
</head>
<body>


<nav class="navbar navbar-default">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" th:href="@{/home/home}">Quiz App</a>
        </div>
        <ul class="nav navbar-nav">
            <li class="active"><a th:href="@{/home/home}">Home</a></li>
            <li><a th:href="@{/login}">Login</a></li>
            <li><a th:href="@{/signup}">Register</a></li>
            <li><a th:href="@{/feedback}">Feedback</a></li>
            <li><a th:href="@{/contactus}">Contact Us</a></li>
            <li><a th:href="@{/logout}">Sign out</a></li>
        </ul>
    </div>
</nav>

<div class="container">
    <h2>Please share your feedback</h2>

</div>

<form  th:action="@{/feedback/submit}" method="post">
<!--    <p>Feekback: <textarea th:field="*{feedback}" ></textarea></p>-->

<!--    <input type="text" th:name="rating"/>-->
    <l1>Please select the quiz:</l1></br>
    <select th:name="quizType">
        <option value="1">Math</option>
        <option value="2">Cloze</option>
        <option value="3">Sign</option>
    </select></br>

    <l1>Please rate the quiz:</l1></br>
    <select th:name="rating">
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
    </select></br>

    <l1>Your feedback:</l1></br>
<!--    <input type="textarea" th:name="feedback"/>-->
    <p><textarea th:name="feedback" ></textarea></p>
    <input type="submit"/>
</form>

</body>
</html>
